<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css);
      #btn1 {
        border: none;
        color: red;
        background-color: transparent;
      }
      #btn1:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="btn1"><i class="fa-regular fa-heart fa-4x"></i></button>
    <script>
      document.getElementById("btn1").onclick = function (ev) {
        if (this.innerHTML == '<i class="fa-regular fa-heart fa-4x"></i>') {
          this.innerHTML = '<i class="fa-solid fa-heart fa-4x"></i>';
        } else {
          this.innerHTML = '<i class="fa-regular fa-heart fa-4x"></i>';
        }
      };
      document.getElementById("btn1").innerHTML;
    </script>
  </body>
</html>
