<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인정보수정</title>
  </head>
  <body>
    <form action="">
      <table>
        <thead>
          <tr>
            <td>이메일</td>
            <td>
              <input type="text" name="ID" /> @
              <input
                type="text"
                list="domains"
                name="domain"
                placeholder="선택 또는 직접입력" />
              <datalist id="domains">
                <option value="naver.com"></option>
                <option value="kakao.com"></option>
                <option value="gmail.com"></option>
              </datalist>
            </td>
          </tr>
          <tr>
            <td>생일</td>
            <td>
              <input type="text" size="4" maxlength="4" name="bday" />년
              <input type="text" size="2" maxlength="2" name="bday" /> 월
              <input type="text" size="2" maxlength="2" name="bday" /> 일
            </td>
          </tr>
          <tr>
            <td>거주도시</td>
            <td>
              <select name="region" id="region">
                <option value="1" selected>서울</option>
                <option value="2">광주</option>
                <option value="3">대구</option>
                <option value="4">대전</option>
                <option value="5">부산</option>
                <option value="6">울산</option>
                <option value="7">인천</option>
                <option value="8">기타</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>성별</td>
            <td>
              <input type="radio" id="male" name="gender" value="1" />
              <label for="male">남자</label>
              &nbsp;
              <input type="radio" id="female" name="gender" value="2" />
              <label for="female">여자</label>
            </td>
          </tr>
          <tr>
            <td>관심분야</td>
            <td>
              <label>
                <input type="checkbox" name="interests" value="1" />여행
              </label>
              <label>
                <input type="checkbox" name="interests" value="2" />영화
              </label>
              <label>
                <input type="checkbox" name="interests" value="3" />독서
              </label>
              <label>
                <input type="checkbox" name="interests" value="4" />음악
              </label>
              <label>
                <input type="checkbox" name="interests" value="5" />관심없음
              </label>
            </td>
          </tr>
          <tr>
            <td>자기소개</td>
            <td><textarea name="selfintro" rows="5" cols="50"></textarea></td>
          </tr>
        </thead>
      </table>
    </form>
    <a href="board.html">수정완료</a>
  </body>
</html>
