<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="frm" action="http://search.naver.com/search.naver">
      <input type="text" name="query" id="query" />
      <input type="button" value="네이버검색" id="btn" />
      <!-- 해당 코드는 작동하질 않는다.-->
      <!-- type=button은 아무런 동작을 하지않는 코드라서 submit으로 바꿔줘야한다. -->
    </form>
    <script>
      document.getElementById("btn").onclick = function (event) {
        alert("검색어는" + document.getElementById("query").value + "입니다.");
      };
    </script>
  </body>
</html>
