<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. <button>/ <input type=submit>을 이용한 서브밋 -->
    <form
      id="frm1"
      action="https://search.naver.com/search.naver"
      target="_blank">
      <input type="text" name="query" id="query" />
      <button>검색</button>
    </form>
    <script>
      // 문서객체
      var frm1 = document.getElementById("frm1");
      var query = document.getElementById("query");

      //서브밋 이벤트(서브밋은 이벤트 대상이 form이다.)
      frm1.onsubmit = function (ev) {
        if (query.value == "") {
          alert("검색어를 입력하세요");
          query.focus();
          ev.preventDefault(); //기본 이벤트 동작 방지(서브밋 동작 방지)
          return; // 이벤트 리스너 종료
        }
      };
    </script>
    <!-- 2. <input type=button>을 이용한 서브밋(클릭 이벤트에 유용 누르면 아무일도 없는 버튼을 활용) -->
    <form id="frm2" action="https://www.google.com/search">
      <input type="text" name="q" id="q" />
      <input type="button" value="구글검색" id="btn_google" />
    </form>
    <script>
      //문서객체
      var frm2 = document.getElementById("frm2");
      var q = document.getElementById("q");
      var btnGoogle = document.getElementById("btn_google");

      // 버튼 클릭 이벤트
      btnGoogle.onclick = function (ev) {
        if (q.value == "") {
          alert("검색어를 입력하시오");
          q.focus();
          return;
        }
        // 서브밋 (강제 이벤트)
        frm2.submit();
      };
    </script>
    <!-- 연습. 이름이 2 ~ 6자 사이가 아니면 경고메시지 띄우고 서브밋 방지-->
    <form id="frm3" action="/">
      <label for="name">
        이름
        <input type="text" name="name" id="name" />
      </label>
      <button>조회</button>
    </form>
    <script>
      var frm3 = document.getElementById("frm3");
      var n = document.getElementById("name");

      frm3.onsubmit = function (ev) {
        if (n.value == "" || n.value.length < 2 || n.value.length > 6) {
          alert("이름을 확인 해 주세요");
          ev.preventDefault();
          return;
        }
      };
    </script>
    <hr />

    <!-- 3. 전체선택 / 개별선택 -->

    <form id="frm4">
      <label for="check_all" class="lbl_check_all">
        <input type="checkbox" id="check_all" />
        <span>모두 동의합니다.</span>
      </label>
      <label for="service">
        <input type="checkbox" id="service" class="check_one" />
        <span>이용약관 동의합니다</span>
      </label>
      <label for="privacy">
        <input type="checkbox" id="privacy" class="check_one" />
        <span>개인정보 동의합니다</span>
      </label>
      <label for="location">
        <input type="checkbox" id="location" class="check_one" />
        <span>위치정보 동의합니다</span>
      </label>
      <label for="email">
        <input type="checkbox" id="email" class="check_one" />
        <span>이메일수신 동의합니다</span>
      </label>
    </form>
    <style>
      label {
        display: block;
        width: 500px;
      }
      .lbl_check_all {
        padding-bottom: 10px;
        border-bottom: 1px solid gray;
      }
    </style>
    <script>
      //문서 객체
      var checkall = document.getElementById("check_all");
      var checkone = document.getElementsByClassName("check_one"); // 체크 원은 배열

      // 전체선택 클릭 이벤트
      checkall.onclick = function (event) {
        for (let i = 0; i < checkone.length; i++) {
          checkone[i].checked = checkall.checked;
        }
      };

      // 개별선택 클릭 이벤트
      for (let i = 0; i < checkone.length; i++) {
        checkone[i].onclick = function (event) {
          let checkcount = 0;
          for (let j = 0; j < checkone.length; j++) {
            checkcount += checkone[j].checked;
          }
          checkall.checked = checkcount == checkone.length;
        };
      }
    </script>
  </body>
</html>
