<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="box1"></div>
    <script>
      $.ajax({
        type: "GET",
        url: "data.txt",
        async: true,
        dataType: "text",
        success: function (data) {
          $("#box1").text(data);
        },
      });
    </script>
  </body>
</html>
