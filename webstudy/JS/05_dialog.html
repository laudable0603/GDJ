  <body>
    <script>

      // 2. 확인창(if(confirm) 식으로 자주 사용)

      // 3. 입력창
      var a = prompt("무엇이든 입력하면 문자열로 저장합니다.");
      alert(a + "," + typeof a);
    </script>
